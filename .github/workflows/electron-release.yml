name: Build and Release Electron App

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: false
        default: ''
        type: string
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Root Dependencies
        run: npm install

      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      - name: Install Electron Dependencies
        run: |
          cd electron
          npm install

      - name: Build Frontend
        run: |
          cd client
          # Set VITE_API_URL for Electron compatibility
          export VITE_API_URL=http://localhost:3001
          npm run build
        shell: bash

      - name: Build Server
        run: |
          cd server
          npm run build

      - name: Build Electron
        run: |
          cd electron
          npm run build

      - name: Prepare Electron Build
        run: |
          cd electron
          npm run prepare-build

      - name: Build/Package Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd electron
          npm run dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            electron/dist-build/*.exe
            electron/dist-build/*.dmg
            electron/dist-build/*.zip
            electron/dist-build/*.AppImage
            electron/dist-build/*.deb
          if-no-files-found: ignore
