name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Playwright image
      run: docker build -t playwright-local -f Dockerfile.playwright .
    - name: Prepare Playwright report directory
      run: mkdir -p playwright-report
    - name: Run Playwright tests in container
      run: >-
        docker run --rm
        -v "${{ github.workspace }}/playwright-report:/work/playwright-report"
        playwright-local
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
